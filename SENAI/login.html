<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Geovanna Souza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <section class="card text-center" role="form" aria-labelledby="login-title">
        <h1 id="login-title">Login</h1>

        <form action="#" method="post" aria-describedby="form-instructions">
          <p id="form-instructions" class="sr-only">Preencha seu e-mail e senha para entrar.</p>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
          </div>

          <button type="submit" class="btn-red">Entrar</button>
        </form>

        <nav style="margin-top: 20px;">
          <a href="./index.html">← Voltar para o início</a>
        </nav>
      </section>
    </main>
  </body>
</html>
